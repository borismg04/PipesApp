<p-panel [showHeader]="false">
  <h1>Pipes Basicos</h1>
  <p>Pipes incluidos en Angular-Usualmente en el Common module</p>
</p-panel>

<div class="p-col-4">
  <p-card header="uppercase">
    {{nameLower | uppercase}}
  </p-card>
</div>

<div class="p-col-4">
  <p-card header="lowercase">
    {{nameUpper | lowercase}}
  </p-card>
</div>

<div class="p-col-4">
  <p-card header="titlecase">
    {{nameComplete | titlecase}}
  </p-card>
</div>
